<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Prototype</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              class="form-control"
              id="city-input"
              placeholder="Enter city name"
            />
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
      <img src="" id="emoji" class="emoji">
      <h1 id="city"></h1>
      <h2 class="temperature" id="temperature">18</h2>
      <span class="units">
        <a href="#" id="clink" class="active">°C</a>  <a>|</a>    
        <a href="#" id="flink" class="none">°F</a>

      </span>
      <div>
      <h2 class="month1">Today</h2><h2 class="times">Today</h2>
      <h2 class="description" id="description"></h2></div>

      <div class="row" id="forecast">
  
      </div>
      <hr align="left" />
      <ul>
      <li >Humidity Today: <span class="humi" id="humi"></span></li>
      <li>Wind Speed Today: <span class="wind" id="wind"></span></li>
      
    </div><div class="hub"><p class="link">Made by</p><a class="git" href="https://github.com/Dudarios?tab=repositories">Eduarda Rios</a></div>
    <script src="src/index.js"></script>
  </body>
</html>
